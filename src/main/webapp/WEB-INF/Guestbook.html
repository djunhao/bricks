<html>
<head>
    <title>Guestbook</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="post">
    <h1 class="title">Guestbook Demo</h1>

    <div class="entry">
        <strong>Welcome to my guestbook, the time is now ${time}.</strong>
        <table>
            <thead>
            <tr class="title">
                <th>序号</th>
                <th>标题</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>
            @Repeat(items=entries, var="entry")
            <tr>
                <td>${entry.id}</td>
                <td><a href="/guestbook/${entry.id}">${entry.name}</a></td>
                <td>${entry.date}</td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>

        Add a new entry:
        <br/>

        <form action="/guestbook" method="post">
            <div><label for="name"> 姓名:</label> <input id="name" name="newEntry.name" type="text"/></div>
            <div><label for="text"> 留言：</label></div>
            <textarea id="text" rows="10" cols="50" name="newEntry.text"></textarea>

            <div><input type="submit" value="保存" name="save"/></div>
        </form>
    </div>
</div>

</body>
</html>
