<!DOCTYPE HTML>
<html>
<head>
    <title>bricks - Home page</title>
    <meta charset="UTF-8"/>

</head>
<body>

<div class="post">
    <h1 class="title">Examples</h1>
    <div class="entry">
        <table>
            <!--<caption>用户列表</caption>-->
            <thead>
            <tr class="title">
                <th>序号</th><th>用户名</th><th>权限</th>
            </tr>
            </thead>
            <tbody>
            @Repeat(items=pagedUsers, var="user")
            <tr>
                <td>${user.id}</td><td><a href="useradmin/edit/${user.id}">${user.name}</a> </td><td>${user.role.name}</td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <div style="clear: both;height: 10px;"></div>
    @Pager(page = page, maxPerPage = maxPerPage, maxPages = maxPages)
    <div>pager here</div>
</div>
</body>
</html>
