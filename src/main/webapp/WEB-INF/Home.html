<!DOCTYPE HTML>
<html>
<head>
    <title>bricks - ${pageTitle}</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/default.css"/>
</head>
<body>
             ${path}
            <div class="post">
                <h1 class="title">Examples</h1>

                <div class="entry">
                    <table>
                        <thead>
                        <tr class="title">
                            <th>序号</th>
                            <th>用户名</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        @Repeat(items=pagedUsers, var="user")
                        <tr>
                            <td>${user.id}</td>
                            <td><a href="useradmin/edit/${user.id}">${user.name}</a></td>
                            <td>${user.role.name}</td>
                            <td><a href="useradmin/delete/${user.id}">删除</a></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="title">
                            <td colspan="4">用户列表</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                @Pager(page = page, maxPerPage = maxPerPage, maxPages = maxPages)
                <div>pager here</div>
            </div>
</body>
</html>
