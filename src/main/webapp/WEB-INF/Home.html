<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>bricks - ${pageTitle}</title>
    <meta charset="UTF-8"/>
</head>

<body>
                <h1>Examples</h1>

                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                        <tr class="info">
                            <th>序号</th>
                            <th>用户名</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                    @Repeat(items=pagedUsers, var="user")
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.loginName}</td>
                            <td>${user.role.name}</td>
                            <td><a href="useradmin/edit/${user.id}">编辑</a> | <a href="useradmin/delete/${user.id}">删除</a></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="info">
                            <td colspan="4">用户列表</td>
                        </tr>
                        </tfoot>
                    </table>
                @Pager(page = page, maxPerPage = maxPerPage, maxPages = maxPages)
                <div>pager here</div>
</body>
</html>
