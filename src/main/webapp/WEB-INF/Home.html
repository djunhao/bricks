<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>bricks - ${pageTitle}</title>
    <meta charset="UTF-8"/>
</head>

<body>
<table class="table table-bordered table-condensed table-hover">
    <thead>
    <tr class="info">
        <th>姓名</th>
        <th>执法证</th>
        <th>执法证有效期</th>
        <th>监察员证</th>
        <th>监察员证有效期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    @Repeat(items=pagedUsers, var="user")
    <tr>
        <td>${user.realName}</td>
        <td>${user.enforcementNumber}</td>
        <td>${user.validEnforcementDate}</td>
        <td>${user.supervisorNumber}</td>
        <td>${user.validSupervisorDate}</td>
        <td>
            <a href="/useradmin/edit/${user.id}" title="编辑【${user.realName}】的信息" rel="tooltip"><i class="icon-edit"></i></a> |
            <a href="/useradmin/delete/${user.id}" title="删除【${user.realName}】的信息" rel="tooltip"><i class="icon-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
@Pager(page = page, maxPerPage = maxPerPage, maxPages = maxPages)
<div>pager here</div>
</body>
</html>
