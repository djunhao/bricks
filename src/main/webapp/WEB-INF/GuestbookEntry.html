<!DOCTYPE HTML>
<html>
<head>
    <title>Guestbook</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/default.css"/>
</head>
<body>

            <div class="post">
                <h1 class="title">Guestbook Demo</h1>
                <div class="entry">
                    <p>${entry.name} wrote on ${entry.date}</p>

                    <p>${entry.text}</p>

                    <form action="/guestbook/${entry.id}" method="post">
                        <button class="btn btn-success" type="submit" name="delete">Delete this entry</button>
                    </form>
                    <form action="/guestbook" method="get">
                        <button class="btn btn-inverse" type="submit" name="back">Go Back</button>
                    </form>
                    @Navigation(current=entry)
                </div>
            </div>

</body>
</html>
