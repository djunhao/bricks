<!DOCTYPE HTML>
<html>
<head>
    <title>Guestbook</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/default.css"/>
</head>
<body>

            <div class="post">
                <h1 class="title">Guestbook Demo</h1>
                <div class="entry">
                    <p>${entry.name} wrote on ${entry.date}</p>

                    <p>${entry.text}</p>

                    <form action="/guestbook/${entry.id}" method="post"><input type="submit" name="delete"
                                                                               value="Delete this entry"/></form>
                    <form action="/guestbook" method="get"><input type="submit" name="back" value="Go Back"/></form>
                    @Navigation(current=entry)
                </div>
            </div>

</body>
</html>
