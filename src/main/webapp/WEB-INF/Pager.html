<!DOCTYPE HTML>
<html>
<head>
    <title>none</title>
    @Require
    <link rel="stylesheet" href="./static/pager.css"/>
</head>
<body>
<p class="pager_container">
    @ShowIf(prevExists)
    <span class="pager"><a href="?page=${page-1}">&lt;&lt;上一页</a></span>
    @ShowIf(nextExists)
    <span class="pager"><a href="?page=${page+1}">下一页&gt;&gt;</a></span>
</p>
</body>
</html>
