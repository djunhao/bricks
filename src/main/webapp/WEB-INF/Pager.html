<!DOCTYPE HTML>
<html>
<head>
    <title>none</title>
</head>
<body>
<div id="paging" class="pagination"></div>
<script src="/assets/js/pager.js" lang="javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        new Pagination({
            RecordCount: ${maxResults},
            PageSize: ${maxPerPage},
            ControlId: "paging",
            Template: "",
            Global: "cn",
            Separator: 'page'
        });
        $('.pagination').tooltip({
            selector: "a[rel=tooltip]"
        });
    });
</script>
</body>
</html>
