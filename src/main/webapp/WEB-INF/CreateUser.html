<!DOCTYPE html>
<html>
<head>
    <title>user create</title>
    <meta charset="UTF-8"/>
</head>
<body>
<article class="module width_full">
    <header><h3>用户管理</h3></header>
    <div class="module_content">
            <form action="/useradmin/create" method="post">
                <table>
                    <thead>
                    <tr class="title">
                        <th>用户名</th>
                        <th>密码</th>
                        <th>权限</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="user.name"/></td>
                        <td><input type="password" name="user.password"/></td>
                        <td>
                            <select name="role.name">
                                @Repeat(items=roleList, var="userRole")
                                <option value="${userRole.name}">${userRole.name}</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3"><input type="submit" value="创建用户"/></td>
                    </tr>
                    </tfoot>
                </table>
            </form>
          </div>
    </article>
</body>
</html>
